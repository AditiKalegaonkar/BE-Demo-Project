<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wagon Bot</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <button id="toggleBtn">â˜°</button>
      <h2>Previous Questions</h2>
      <div id="chatHistory"></div>
    </aside>

    <main class="chat-panel">
      <h1 class="title">Wagon Bot</h1>
      <div id="chatBox" class="chat-box"></div>
      <div id="loadingSpinner" class="spinner" style="display: none;"></div>

      <div class="input-box elevated">
        <input type="file" id="pdfInput" accept="application/pdf" />
        <input type="text" id="questionInput" placeholder="Ask a question about the document..." />
        <button onclick="submitQuestion()">Ask</button>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
